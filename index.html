<!DOCTYPE html>
<head>
    <style></style>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissers Game</title>
</head>

<body>
    <header>
        <h1 id="title">Rock-Paper-Scissers Game</h1>
        </br>
        <p>How to play</p>
    </header>
</br>

    <div class="counter-container">
        <p>Round</p>
        <p class="counter" id="rounds"></p>
    </div>

</br>

    <div id="challenge-pane">

        <div class="challenger-choice">
            <p>player</p>
            <div id="player-choice-image"></div>
        </div>

        <div id="result-pane">
            <p id="result-text"></p>
        </div>

        <div class="challenger-choice">
            <p>Computer</p>
            <div id="computer-choice-image"></div>
        </div>

    </div>

</br>

    <div id="result-counters">
        <div class="counter-container">
            <p>Wins</p>
            <p class="counter" id="wins"></p>
        </div>
        <div class="counter-container">
            <p>Losses</p>
            <p class="counter" id="losses"></p>
        </div>
        <div class="counter-container">
            <p>Ties</p>
            <p class="counter" id="ties"></p>
        </div>
    </div>

</br>

    <div id="game-buttons">                   

    </div>

</body>

<script src="script.js"></script>
