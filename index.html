<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Rock-Paper-Scissers Game</title>
  <style>


  </style>
</head>

<body>
  <div class="main-content">

    <header>
      <h1 id="title">Rock-Paper-Scissors Game</h1>
      <a class="button" href="how-to-play.html">How to play</a>
    </header>
    
    <main class="">

      <div class="counter-container">
        <span>Round</span>
        <span class="counter" id="rounds"></span>
      </div>

      <div class="game-display center">

        <div class="challenger-choice player">
          <div>Your Choice!</div>
          <div id="player-choice-image"></div>
        </div>

        <div class="result-pane center">
          <p class="result-text"></p>
        </div>

        <div class="challenger-choice computer">
          <div>CPU's Choice!</div>
          <div id="computer-choice-image"></div>
        </div>

      </div>

      <div class="result-counters center">
        <div class="counter-container">
          <span>Wins</span>
          <span class="counter" id="wins"></span>
        </div>
        <div class="counter-container">
          <span>Losses</span>
          <span class="counter" id="losses"></span>
        </div>
        <div class="counter-container">
          <span>Ties</span>
          <span class="counter" id="ties"></span>
        </div>
      </div>

      <div class="game-buttons center">                   
        <img class="rps-button" id="rock-button" src="./images/rock.png" onclick="playRound('rock')">
    
        <img class="rps-button" id="paper-button" src="./images/paper.png" onclick="playRound('paper')">
    
        <img class="rps-button" id="scissor-button" src="./images/scissors.png" onclick="playRound('scissors')">
      </div>

    </main>
